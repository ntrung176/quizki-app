name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Các biến môi trường truyền vào Vite (từ GitHub Secrets)
      VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      # Gemini API Keys (VITE_GEMINI_API_KEY_1, VITE_GEMINI_API_KEY_2, ..., VITE_GEMINI_API_KEY_N)
      VITE_GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
      VITE_GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
      VITE_GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
      VITE_GEMINI_API_KEY_4: ${{ secrets.GEMINI_API_KEY_4 }}
      VITE_GEMINI_API_KEY_5: ${{ secrets.GEMINI_API_KEY_5 }}
      VITE_GEMINI_API_KEY_6: ${{ secrets.GEMINI_API_KEY_6 }}
      VITE_GEMINI_API_KEY_7: ${{ secrets.GEMINI_API_KEY_7 }}
      VITE_GEMINI_API_KEY_8: ${{ secrets.GEMINI_API_KEY_8 }}
      VITE_GEMINI_API_KEY_9: ${{ secrets.GEMINI_API_KEY_9 }}
      VITE_GEMINI_API_KEY_10: ${{ secrets.GEMINI_API_KEY_10 }}
      VITE_ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      VITE_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      VITE_OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      VITE_PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      VITE_SEPAY_API_KEY: ${{ secrets.SEPAY_API_KEY }}
      VITE_SEPAY_PROXY_URL: ${{ secrets.SEPAY_PROXY_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

